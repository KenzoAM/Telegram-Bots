
<head>
<link rel="stylesheet" href="/staticfiles/styles.css">

<title>Anakin Cat Food Time</title>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">
</head>
<center>

  <h2>Last Time Was: {{last}}</h2>

  <h2>Score:</h2>
  {%for user in leaderboard%}

  {%endfor%}

<div id="box">

        <div class="ear left"></div>

        <div class="eye right"></div>
      </div>
      <div class="muzzle">
        <div class="nose"></div>
      </div>
    </div>
    <div class="body">
      <div class="paw"></div>

    <div class="tail">

            <div class="tail-segment">
              <div class="tail-segment">

                    <div class="tail-segment">
                      <div class="tail-segment">
                        <div class="tail-segment">
                          <div class="tail-segment">
                            <div class="tail-segment">
                              <div class="tail-segment">
                                <div class="tail-segment">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<h5>Cat Design Taken From : codepen.io/laurenhansen/pen/XeJGGv</h5>
</center>
